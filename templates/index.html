<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;" class="text-bg-primary p-3">Counter</h1>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <p style="text-align: center;">{{ count_x }}</p>
                <div style="display: flex; justify-content: center;">
                    <form action="increment_by" method="post">
                        <button type="submit" class="btn btn-success mx-1" >Add 2 visits</button>
                    </form>
                    <form action="clear" method="post">
                        <button type="submit" class="btn btn-secondary mx-1" >Clear Count</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
